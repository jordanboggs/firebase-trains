<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Train Tracker</title>
</head>
<body>
  <div class="wrapper">
    <header id='title'>
      <h1>Train Tracker!</h1>
      <h2>Track those trains without using your brains</h2>
    </header>
    <section>
      <table id="train-table">
        <caption>Current Train Schedule</caption>
        <tr>
          <th>Train Name</th>
          <th>Destination</th>
          <th>Frequency (min)</th>
          <th>Next Arrival</th>
          <th>Minutes Away</th>
        </tr>
        <tr>
          <td>Trenton Express</td>
          <td>Trenton</td>
          <td>25</td>
          <td>05:35 PM</td>
          <td>10</td>
        </tr>
        <tr>
          <td>Oregon Trail</td>
          <td>Salem, Oregon</td>
          <td>3600</td>
          <td>01:39 PM</td>
          <td>10</td>
        </tr>
      </table>
    </section>
    <aside>
      <form id="add-train">
        <legend>Add Train</legend>
        <label for="train-name">Train Name</label><br/>
        <input id="train-name" type="text" name="train-time"><br/>
        <label for="destination">Destination</label><br>
        <input id="destination" type="text" name="destination"><br>
        <label for="first-train-time">
          First Train Time (HH:mm&mdash;Military time)
        </label><br>
        <input id="first-train-time" type="text" name="first-train-time">
        <p>
          <button type="submit">Submit</button>
        </p>
      </form>
    </aside>
  </div>
  <!-- jQuery -->
  <script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>

  <!-- Moment.js -->
  <script 
    src="./assets/js/moment.js">
  </script>

  <!-- custom script -->
  <script src="./assets/js/app.js"></script>
</body>
</html>
